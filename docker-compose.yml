version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: marketplace_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-marketplace}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: marketplace_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_URL: ${DATABASE_URL:-postgresql://app:app@db:5432/marketplace?schema=public}
      JWT_SECRET: ${JWT_SECRET:-please_change_me}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      CLOUDINARY_URL: ${CLOUDINARY_URL:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
    ports:
      - "${BACKEND_PORT:-3001}:3000"
    volumes:
      - ./apps/backend:/usr/src/app
    command: npm run start:dev
    working_dir: /usr/src/app

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: marketplace_frontend
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3001}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./apps/frontend:/usr/src/app
    command: npm run dev
    working_dir: /usr/src/app

volumes:
  postgres_data:
